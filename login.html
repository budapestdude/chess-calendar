<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Chess Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .chess-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
            animation: shake 0.3s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .success-message {
            background: #efe;
            color: #363;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }
        
        .show-password {
            display: flex;
            align-items: center;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .show-password input {
            width: auto;
            margin-right: 8px;
        }
        
        .footer-note {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e1e1;
            font-size: 12px;
            color: #999;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .remember-me input {
            width: auto;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="chess-icon">â™”</div>
            <h1>Admin Login</h1>
            <p>Chess Calendar Database</p>
        </div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    placeholder="Enter admin username"
                    autocomplete="username"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Enter admin password"
                    autocomplete="current-password"
                >
            </div>
            
            <div class="show-password">
                <input type="checkbox" id="showPassword" onchange="togglePassword()">
                <label for="showPassword">Show password</label>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me for 7 days</label>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <span id="btnText">Login to Admin Panel</span>
                <div class="loading-spinner" id="spinner"></div>
            </button>
        </form>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <div class="footer-note">
            <p>Protected area. Authorized access only.</p>
        </div>
    </div>
    
    <script>
        // Check if already authenticated
        window.addEventListener('DOMContentLoaded', function() {
            const savedToken = localStorage.getItem('adminAuthToken');
            const tokenExpiry = localStorage.getItem('adminAuthTokenExpiry');
            
            if (savedToken && tokenExpiry) {
                const now = new Date().getTime();
                if (now < parseInt(tokenExpiry)) {
                    // Token still valid, redirect to admin
                    window.location.href = '/admin';
                } else {
                    // Token expired, clear it
                    localStorage.removeItem('adminAuthToken');
                    localStorage.removeItem('adminAuthTokenExpiry');
                    localStorage.removeItem('adminUsername');
                }
            }
            
            // Auto-fill username if remembered
            const savedUsername = localStorage.getItem('adminUsername');
            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
                document.getElementById('rememberMe').checked = true;
            }
            
            // Focus on appropriate field
            if (document.getElementById('username').value) {
                document.getElementById('password').focus();
            } else {
                document.getElementById('username').focus();
            }
        });
        
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const showPassword = document.getElementById('showPassword');
            
            if (showPassword.checked) {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Hide any existing messages
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            // Show loading state
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            
            loginBtn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            
            // Simulate authentication check
            // In production, this would validate against a backend
            setTimeout(() => {
                // Check credentials (in production, this would be a secure API call)
                if (username === 'admin' && password === 'your-secret-admin-token-2026') {
                    // Success
                    document.getElementById('successMessage').textContent = 'Login successful! Redirecting...';
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Store the token (in production, this would be a JWT or session token)
                    const token = password; // In production, server would return a proper token
                    sessionStorage.setItem('adminAuthToken', token);
                    
                    if (rememberMe) {
                        // Store for 7 days
                        const expiryTime = new Date().getTime() + (7 * 24 * 60 * 60 * 1000);
                        localStorage.setItem('adminAuthToken', token);
                        localStorage.setItem('adminAuthTokenExpiry', expiryTime.toString());
                        localStorage.setItem('adminUsername', username);
                    } else {
                        // Clear any saved credentials
                        localStorage.removeItem('adminAuthToken');
                        localStorage.removeItem('adminAuthTokenExpiry');
                        localStorage.removeItem('adminUsername');
                    }
                    
                    // Redirect to admin panel
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1000);
                } else {
                    // Failed
                    document.getElementById('errorMessage').textContent = 'Invalid username or password. Please try again.';
                    document.getElementById('errorMessage').style.display = 'block';
                    
                    // Reset button state
                    loginBtn.disabled = false;
                    btnText.style.display = 'inline';
                    spinner.style.display = 'none';
                    
                    // Clear password field
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            }, 1000);
        }
        
        // Prevent back button after login
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                // Page was loaded from cache (back button)
                const token = sessionStorage.getItem('adminAuthToken') || localStorage.getItem('adminAuthToken');
                if (token) {
                    window.location.href = '/admin';
                }
            }
        });
    </script>
</body>
</html>
